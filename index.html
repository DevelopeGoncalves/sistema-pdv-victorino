  /* ================= TELA DE LOGIN PROFISSIONAL ================= */

    }

    return (
      <div className="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center relative">

                <div className="mt-8 text-xs text-gray-500">¬© 2025 Todos os direitos reservados</div>
            </div>

            {/* Lado Direito - Formul√°rio */}
            <div className="w-full md:w-1/2 p-10 bg-white/5 flex flex-col justify-center">
                <h2 className="text-2xl font-bold text-white mb-1">Bem-vindo</h2>
                <p className="text-gray-400 text-sm mb-6">Fa√ßa login para acessar o painel.</p>
                
                <form onSubmit={submit} className="space-y-5">

                        </div>

                    </div>

  /* ================= COMPONENTE: INTELIG√äNCIA ================= */
  function IntelligenceView({ produtos, vendas }) {
    const [filtro, setFiltro] = useState('');
    const [filtroStatus, setFiltroStatus] = useState('');

    const dadosGiro = useMemo(() => {
        const vendasMap = {};
        vendas.forEach(v => {
            if(v.itens){
                v.itens.forEach(item => {
                    vendasMap[item.id] = (vendasMap[item.id] || 0) + item.quantidade;
                });
            }
        });
        return produtos.map(p => {
            const qtdVendida = vendasMap[p.id] || 0;
            const faturamentoGerado = qtdVendida * p.preco;
            let status = 'Normal';
            let corStatus = 'bg-gray-100 text-gray-800 border-gray-200';
            if (qtdVendida > 20) { status = 'üî• GIRANDO MUITO'; corStatus = 'bg-green-100 text-green-800 border-green-300'; } 
            else if (qtdVendida > 5) { status = '‚úÖ BOM GIRO'; corStatus = 'bg-blue-100 text-blue-800 border-blue-300'; } 
            else if (qtdVendida === 0 && p.estoque > 0) { status = '‚ùÑÔ∏è PARADO'; corStatus = 'bg-red-100 text-red-800 border-red-300'; } 
            else if (p.estoque === 0) { status = '‚ö†Ô∏è SEM ESTOQUE'; corStatus = 'bg-yellow-100 text-yellow-800 border-yellow-300'; }
            return { ...p, qtdVendida, faturamentoGerado, status, corStatus };
        });
    }, [produtos, vendas]);

    const dadosFiltrados = dadosGiro.filter(p => {
        const termo = filtro.toLowerCase();
        const matchTexto = p.nome.toLowerCase().includes(termo) || p.categoria.toLowerCase().includes(termo);
        const matchStatus = filtroStatus === '' || p.status === filtroStatus;
        return matchTexto && matchStatus;
    });

    const topVendas = [...dadosGiro].sort((a,b) => b.qtdVendida - a.qtdVendida).slice(0, 5);
    const parados = [...dadosGiro].filter(p => p.qtdVendida === 0 && p.estoque > 0).slice(0, 5);

    return (
        <div className="space-y-6 animate-fade-in">
            <h2 className="text-3xl font-extrabold text-gray-800 border-b pb-2">üìà Intelig√™ncia de Neg√≥cio</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 border-t-4 border-t-green-500">
                    <h3 className="font-bold text-lg text-green-800 mb-4 flex items-center gap-2"><span className="text-2xl">üèÜ</span> O que mais vende</h3>
                    <div className="space-y-3">
                        {topVendas.map((p, idx) => (
                            <div key={p.id} className="flex justify-between items-center border-b border-gray-100 pb-2 last:border-0 hover:bg-gray-50 p-2 rounded transition">
                                <div className="flex items-center gap-3">
                                    <span className={`font-bold text-lg w-6 h-6 flex items-center justify-center rounded-full ${idx===0 ? 'bg-yellow-100 text-yellow-700' : 'bg-gray-100 text-gray-500'}`}>#{idx+1}</span>
                                    <div><div className="font-bold text-gray-800">{p.nome}</div><div className="text-xs text-gray-500">{p.categoria}</div></div>
                                </div>
                                <div className="text-right"><div className="font-bold text-green-600">{p.qtdVendida} un.</div><div className="text-xs text-gray-400">Total: {currency(p.faturamentoGerado)}</div></div>
                            </div>
                        ))}
                    </div>
                </div>
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 border-t-4 border-t-red-500">
                    <h3 className="font-bold text-lg text-red-800 mb-4 flex items-center gap-2"><span className="text-2xl">üõë</span> Produtos Parados</h3>
                    <div className="space-y-3">
                        {parados.length === 0 ? <div className="text-gray-400 text-sm italic py-4 text-center">Tudo est√° vendendo! Parab√©ns.</div> : parados.map((p) => (
                            <div key={p.id} className="flex justify-between items-center border-b border-red-100 pb-2 last:border-0 bg-red-50 p-2 rounded">
                                <div><div className="font-bold text-gray-700">{p.nome}</div><div className="text-xs text-red-600">Dinheiro parado</div></div>
                                <div className="text-right"><div className="font-bold text-gray-800">{p.estoque} un.</div><div className="text-xs text-gray-500">em estoque</div></div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
            
            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <h3 className="font-bold text-xl text-gray-700">üîç An√°lise Detalhada</h3>
                    <div className="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
                        <select 
                            value={filtroStatus} 
                            onChange={e => setFiltroStatus(e.target.value)} 
                            className="p-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-dourado bg-gray-50 text-gray-700 font-medium text-sm outline-none"
                        >
                            <option value="">Todos os Status</option>
                            <option value="üî• GIRANDO MUITO">üî• Girando Muito</option>
                            <option value="‚úÖ BOM GIRO">‚úÖ Bom Giro</option>
                            <option value="Normal">Normal</option>
                            <option value="‚ùÑÔ∏è PARADO">‚ùÑÔ∏è Parado</option>
                            <option value="‚ö†Ô∏è SEM ESTOQUE">‚ö†Ô∏è Sem Estoque</option>
                        </select>
                        <input value={filtro} onChange={e => setFiltro(e.target.value)} placeholder="Pesquisar por nome..." className="p-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-dourado min-w-[250px] outline-none text-sm" />
                    </div>
                </div>
                <div className="overflow-x-auto rounded-lg border border-gray-200">
                    <table className="w-full text-sm">
                        <thead className="bg-gray-100 text-gray-600">
                            <tr><th className="p-3 text-left">Produto</th><th className="p-3 text-center">Status</th><th className="p-3 text-right">Estoque</th><th className="p-3 text-right">Vendido</th><th className="p-3 text-right">Pre√ßo Un.</th></tr>
                        </thead>
                        <tbody className="divide-y divide-gray-100">
                            {dadosFiltrados.length === 0 ? (
                                <tr><td colSpan="5" className="p-8 text-center text-gray-400">Nenhum produto encontrado.</td></tr>
                            ) : dadosFiltrados.map(p => (
                                <tr key={p.id} className="hover:bg-gray-50 transition">
                                    <td className="p-3 font-medium text-gray-800">{p.nome}</td>
                                    <td className="p-3 text-center"><span className={`px-3 py-1 rounded-full text-[10px] uppercase tracking-wide font-bold border ${p.corStatus}`}>{p.status}</span></td>
                                    <td className="p-3 text-right font-bold text-gray-700 text-lg">{p.estoque}</td>
                                    <td className="p-3 text-right text-gray-600">{p.qtdVendida}</td>
                                    <td className="p-3 text-right font-medium">{currency(p.preco)}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    );
  }

  /* ================= COMPONENTE: USUARIOS ================= */
  function UsuariosView({ users, salvarUsuarios, currentUser }) {
      const [novoUser, setNovoUser] = useState('');
      const [novaSenha, setNovaSenha] = useState('');
      const [novoRole, setNovoRole] = useState('funcionario');

      function cadastrar(e){
          e.preventDefault();
          if(!novoUser || !novaSenha) return alert("Preencha todos os campos");
          if(users.some(u => u.username.toLowerCase() === novoUser.toLowerCase())) return alert("Usu√°rio j√° existe!");
          const user = { id: uid(), username: novoUser.trim(), password: novaSenha, role: novoRole };
          salvarUsuarios([...users, user]);
          setNovoUser(''); setNovaSenha(''); alert(`Usu√°rio ${novoUser} cadastrado com sucesso!`);
      }
      function remover(id){
          if(id === currentUser.id) return alert("Voc√™ n√£o pode se excluir!");
          const userToDelete = users.find(u=>u.id===id);
          if(!confirm(`Tem certeza que deseja remover o acesso de ${userToDelete.username}?`)) return;
          const restantes = users.filter(u => u.id !== id);
          if(restantes.filter(u=>u.role==='admin').length === 0) return alert("O sistema precisa de pelo menos 1 admin.");
          salvarUsuarios(restantes);
      }
      return (
          <div className="space-y-6 animate-fade-in">
              <h2 className="text-3xl font-extrabold text-gray-800 border-b pb-2">üë• Gest√£o de Usu√°rios</h2>
              <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                  <h3 className="font-bold text-lg mb-4 text-indigo-700">Cadastrar Novo Acesso</h3>

  /* ================= COMPONENTE: CAIXA ================= */
  function CaixaView({ caixaAberto, abrirCaixa, fecharCaixa, vendasDoTurno, user }) {
    const [valorInicial, setValorInicial] = useState('');
    const [valorFinal, setValorFinal] = useState('');

    const vendasDinheiro = vendasDoTurno.filter(v => v.tipoPagamento !== 'Fiado');
    const vendasFiado = vendasDoTurno.filter(v => v.tipoPagamento === 'Fiado');
    const totalDinheiroVendido = vendasDinheiro.reduce((acc, v) => acc + v.total, 0);
    const totalFiadoVendido = vendasFiado.reduce((acc, v) => acc + v.total, 0);
    const saldoEsperado = caixaAberto ? (caixaAberto.saldoInicial + totalDinheiroVendido) : 0;

    function handleAbrir(e) {
        e.preventDefault();
        if(!valorInicial) return alert("Informe o valor inicial");
        abrirCaixa(parseFloat(valorInicial)); setValorInicial('');
    }
    function handleFechar(e) {
        e.preventDefault();
        if(!confirm(`Confirma o fechamento do caixa?`)) return;
        fecharCaixa(parseFloat(valorFinal || 0)); setValorFinal('');
    }

    if (!caixaAberto) {
        return (
            <div className="max-w-xl mx-auto mt-10 animate-fade-in">
                <div className="bg-white rounded-3xl shadow-xl border border-red-100 overflow-hidden">
                    <div className="bg-red-50 p-6 text-center border-b border-red-100">

                        <h2 className="text-2xl font-bold text-red-800">Caixa Fechado</h2>
                        <p className="text-red-600 text-sm">√â necess√°rio abrir o caixa para come√ßar a vender.</p>
                    </div>
                    <form onSubmit={handleAbrir} className="p-8">
                        <label className="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wide">Fundo de Troco (R$)</label>
                        <input type="number" step="0.01" className="w-full p-4 border-2 border-gray-200 rounded-xl text-2xl font-bold text-gray-800 mb-6 focus:border-green-500 focus:ring-0 outline-none transition" value={valorInicial} onChange={e=>setValorInicial(e.target.value)} placeholder="0,00" autoFocus />
                        <button className="w-full py-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg transform hover:-translate-y-1 transition duration-200">ABRIR MEU CAIXA</button>
                    </form>

    if (caixaAberto.usuario !== user.username) {
         return <div className="p-8 bg-yellow-50 border border-yellow-200 rounded-xl text-center"><h2 className="text-2xl font-bold text-yellow-800">‚ö†Ô∏è Caixa Aberto por {caixaAberto.usuario}</h2></div>;
    }

    return (
        <div className="space-y-6 animate-fade-in">
            <h2 className="text-3xl font-extrabold text-gray-800 border-b pb-2 flex justify-between items-end">
                <span>üí∞ Fluxo de Caixa</span>
                <span className="text-xs bg-gray-100 px-3 py-1 rounded-full text-gray-500 font-medium border border-gray-200">Operador: <strong className="text-gray-800">{caixaAberto.usuario}</strong></span>
            </h2>
            
            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div className="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-blue-500">
                    <div className="text-gray-400 text-xs uppercase font-bold tracking-wider">Fundo Inicial</div>
                    <div className="text-2xl font-extrabold text-gray-800 mt-1">{currency(caixaAberto.saldoInicial)}</div>
                </div>
                <div className="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-green-500">
                    <div className="text-gray-400 text-xs uppercase font-bold tracking-wider">Entradas (Dinheiro)</div>
                    <div className="text-2xl font-extrabold text-green-600 mt-1">{currency(totalDinheiroVendido)}</div>
                </div>
                <div className="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-orange-400">
                    <div className="text-gray-400 text-xs uppercase font-bold tracking-wider">Vendas Fiado</div>
                    <div className="text-2xl font-extrabold text-orange-600 mt-1">{currency(totalFiadoVendido)}</div>
                </div>
                <div className="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-purple-600 bg-purple-50">
                    <div className="text-purple-800 text-xs uppercase font-bold tracking-wider">Saldo em Gaveta</div>
                    <div className="text-3xl font-black text-purple-700 mt-1">{currency(saldoEsperado)}</div>
                </div>
            </div>

            <div className="flex flex-col lg:flex-row gap-6">
                <div className="flex-1">
                    <h3 className="font-bold text-lg mb-3 text-gray-700">Movimenta√ß√µes do Turno</h3>
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden h-80 overflow-y-auto">
                        <table className="w-full text-sm">
                            <thead className="bg-gray-50 text-gray-500 sticky top-0 border-b"><tr><th className="p-3 text-left">Hora</th><th className="p-3 text-left">Descri√ß√£o</th><th className="p-3 text-center">Tipo</th><th className="p-3 text-right">Valor</th></tr></thead>
                            <tbody className="divide-y">
                                {vendasDoTurno.length === 0 ? <tr><td colSpan="4" className="p-8 text-center text-gray-400 italic">Nenhuma venda neste turno.</td></tr> : vendasDoTurno.slice().reverse().map(v => (
                                    <tr key={v.id} className="hover:bg-gray-50">
                                        <td className="p-3 text-gray-500">{new Date(v.data).toLocaleTimeString()}</td>
                                        <td className="p-3 font-medium text-gray-800">{v.origem}</td>
                                        <td className="p-3 text-center">
                                            {v.tipoPagamento === 'Fiado' ? <span className="text-[10px] bg-orange-100 text-orange-700 px-2 py-0.5 rounded font-bold">FIADO</span> : 
                                             v.tipoPagamento === 'Pix' ? <span className="text-[10px] bg-teal-100 text-teal-700 px-2 py-0.5 rounded font-bold">PIX</span> :
                                             v.tipoPagamento === 'Dinheiro' ? <span className="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded font-bold">DINHEIRO</span> :
                                             <span className="text-[10px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded font-bold">{v.tipoPagamento.toUpperCase()}</span>}
                                        </td>
                                        <td className="p-3 text-right font-bold text-gray-700">{currency(v.total)}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>

                <div className="w-full lg:w-1/3">
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-red-100 h-full">
                        <h3 className="font-bold text-lg text-red-700 mb-4 flex items-center gap-2"><span className="w-2 h-2 bg-red-500 rounded-full"></span> Fechamento de Caixa</h3>
                        <p className="text-sm text-gray-500 mb-4">Ao fechar, o sistema zera o saldo para o pr√≥ximo operador.</p>
                        <form onSubmit={handleFechar} className="flex flex-col gap-4">
                            <div>
                                <label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Valor Contado na Gaveta</label>
                                <input type="number" step="0.01" className="w-full p-3 border-2 border-gray-200 rounded-xl text-xl font-bold text-gray-800 outline-none focus:border-red-400 transition" value={valorFinal} onChange={e=>setValorFinal(e.target.value)} placeholder="0,00" required />
                            </div>
                            <button className="w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl shadow transition">ENCERRAR TURNO</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    );
  }

  /* ================= COMPONENTE: FIADO ================= */
  function FiadoView({ fiados, updateFiados, caixaAberto, updateVendasLocal, vendas }) {
      const [nomeNovo, setNomeNovo] = useState('');
      const [valorPagamento, setValorPagamento] = useState('');
      const [clienteSelecionado, setClienteSelecionado] = useState(null);

      function criarDevedor(e){
          e.preventDefault();
          if(!nomeNovo) return;
          const novo = { id: uid(), nome: nomeNovo, saldoDevedor: 0, historico: [] };
          updateFiados([...fiados, novo]);
          setNomeNovo('');
          alert('Cliente cadastrado.');
      }

      function receberPagamento(e){
          e.preventDefault();
          if(!clienteSelecionado || !valorPagamento) return;
          const valor = parseFloat(valorPagamento);
          if(valor <= 0) return alert("Valor inv√°lido");
          
          if(confirm(`Receber ${currency(valor)} de ${clienteSelecionado.nome}?`)){
              const novosFiados = fiados.map(f => {
                  if(f.id === clienteSelecionado.id){
                      return {
                          ...f,
                          saldoDevedor: f.saldoDevedor - valor,
                          historico: [...f.historico, { data: new Date().toISOString(), tipo: 'PAGAMENTO', valor: valor }]
                      };
                  }
                  return f;
              });
              updateFiados(novosFiados);

              if(caixaAberto){
                  if(confirm("Lan√ßar entrada no CAIXA ABERTO?")){
                      const entradaCaixa = {
                          id: uid(), data: new Date().toISOString(),
                          itens: [], total: valor,
                          origem: `Receb. Fiado - ${clienteSelecionado.nome}`,
                          caixaId: caixaAberto.id,
                          tipoPagamento: 'Dinheiro',
                          vendedor: caixaAberto.usuario
                      };
                      updateVendasLocal([...vendas, entradaCaixa]);
                  }
              }
              setValorPagamento('');
              setClienteSelecionado(null);
          }
      }

      const restantePreview = clienteSelecionado ? clienteSelecionado.saldoDevedor - (parseFloat(valorPagamento) || 0) : 0;

      return (
          <div className="space-y-6 animate-fade-in">
               <h2 className="text-3xl font-extrabold text-gray-800 border-b pb-2">üìí Caderno de Fiado</h2>
               
               <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex gap-4 items-end">
                   <div className="flex-1">
                       <label className="text-xs font-bold text-gray-500 uppercase">Adicionar Novo Cliente</label>
                       <input value={nomeNovo} onChange={e=>setNomeNovo(e.target.value)} className="w-full p-2 border rounded-lg mt-1 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Nome do Cliente..." />
                   </div>
                   <button onClick={criarDevedor} className="px-6 py-2.5 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition">Cadastrar</button>
               </div>

               <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                   <div className="md:col-span-2 space-y-3">
                       {fiados.map(f => (
                           <div key={f.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:border-orange-200 transition flex justify-between items-center group">
                               <div>
                                   <div className="font-bold text-lg text-gray-800">{f.nome}</div>
                                   <div className="text-xs text-gray-400">{f.historico.length} movimenta√ß√µes registradas</div>
                               </div>
                               <div className="text-right">
                                   <div className="text-xs text-gray-500 uppercase font-bold">D√≠vida Atual</div>
                                   <div className="text-2xl font-bold text-red-600">{currency(f.saldoDevedor)}</div>
                                   {f.saldoDevedor > 0 && <button onClick={()=>setClienteSelecionado(f)} className="mt-2 text-xs bg-green-100 text-green-700 px-3 py-1 rounded-full font-bold hover:bg-green-200 transition">Receber Pagamento</button>}
                               </div>
                           </div>
                       ))}
                       {fiados.length === 0 && <div className="text-gray-400 text-center py-10 bg-gray-50 rounded-xl border border-dashed border-gray-300">Nenhum cliente cadastrado no fiado.</div>}
                   </div>

                   <div className="h-fit sticky top-6">
                       {clienteSelecionado ? (
                           <div className="bg-white p-6 rounded-2xl shadow-lg border border-orange-100 animate-slide-left">
                               <h3 className="font-bold text-lg text-gray-800 mb-4 border-b pb-2">Baixar Conta</h3>
                               <div className="mb-4 bg-orange-50 p-4 rounded-xl border border-orange-100">
                                   <div className="text-xs text-gray-500 uppercase font-bold">Cliente Selecionado</div>
                                   <div className="font-extrabold text-xl text-gray-800">{clienteSelecionado.nome}</div>
                                   <div className="flex justify-between items-end mt-2">
                                       <span className="text-sm">Total Devido:</span>
                                       <span className="font-bold text-red-600">{currency(clienteSelecionado.saldoDevedor)}</span>
                                   </div>
                               </div>
                               
                               <form onSubmit={receberPagamento}>
                                   <label className="block mb-2 text-xs font-bold text-gray-500 uppercase">Valor do Pagamento</label>
                                   <input type="number" step="0.01" value={valorPagamento} onChange={e=>setValorPagamento(e.target.value)} className="w-full p-3 border-2 border-indigo-100 rounded-xl mb-4 text-2xl font-bold text-gray-800 text-right focus:border-indigo-500 outline-none transition" placeholder="0,00" autoFocus />
                                   
                                   <div className="mb-6 p-3 bg-gray-50 rounded-lg flex justify-between items-center border border-gray-100">
                                        <span className="text-xs text-gray-500 font-bold uppercase">Restante</span>
                                        <span className={`font-bold ${restantePreview < 0 ? 'text-green-600' : 'text-gray-800'}`}>
                                            {currency(restantePreview)} {restantePreview < 0 && '(Troco)'}
                                        </span>
                                   </div>

                                   <div className="flex gap-2">
                                       <button type="button" onClick={()=>{setClienteSelecionado(null); setValorPagamento('');}} className="flex-1 py-3 border border-gray-300 rounded-xl text-gray-600 font-bold hover:bg-gray-50">Cancelar</button>
                                       <button type="submit" className="flex-1 py-3 bg-green-600 text-white rounded-xl font-bold shadow-md hover:bg-green-700 hover:shadow-lg transition">Confirmar</button>
                                   </div>
                               </form>
                           </div>
                       ) : (
                           <div className="bg-gray-50 p-8 rounded-2xl border border-gray-200 text-center text-gray-400">
                               <div className="text-4xl mb-2">üëà</div>
                               Selecione um cliente da lista para registrar um pagamento.
                           </div>
                       )}
                   </div>
               </div>
          </div>
      );
  }

  /* ================= COMPONENTE: PDV (VENDAS) ================= */

            labels: Object.keys(counts),

                data: Object.values(counts),
                backgroundColor: ['#16a34a', '#0d9488', '#2563eb', '#9333ea', '#ea580c'],

      if (to) filtered = filtered.filter(v => v.data.split('T')[0] <= to);
      if (filtroUsuario) filtered = filtered.filter(v => v.vendedor === filtroUsuario);
      return filtered;

        return grupo;
    }, [vendasFiltradas]);

    const vendasPorMes = useMemo(() => {
        const grupo = {};
        vendasFiltradas.forEach(v => { const mes = v.data.substring(0, 7); grupo[mes] = (grupo[mes] || 0) + v.total; });

            <label className="block min-w-[200px]"><span className="text-xs font-bold text-gray-500 uppercase">Vendedor</span><select value={filtroUsuario} onChange={e => setFiltroUsuario(e.target.value)} className="w-full p-2 border rounded-lg mt-1 bg-white"><option value="">Todos</option>{users.map(u => <option key={u.id} value={u.username}>{u.username}</option>)}</select></label>
            <div className="flex gap-2 ml-auto">
                <button onClick={()=>window.print()} className="py-2 px-6 bg-gray-800 text-white font-bold rounded-lg shadow hover:bg-gray-900 transition flex items-center gap-2"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg> Imprimir</button>
                <button onClick={()=>limparDadosPorData(to)} disabled={!to} className="py-2 px-6 bg-red-100 text-red-700 font-bold rounded-lg border border-red-200 hover:bg-red-200 transition disabled:opacity-50">Limpar Dados</button>
            </div>
        </div>

        <div id="relatorio-print-area" className="space-y-6">
            <div className="bg-white p-8 rounded-2xl shadow-sm border-t-8 border-dourado text-center md:text-left flex flex-col md:flex-row justify-between items-center">
                <div>
                    <h3 className="font-bold text-2xl text-gray-800 mb-1">Resumo do Per√≠odo</h3>
                    <div className="text-sm text-gray-500">
                        Filtro: {from ? from.split('-').reverse().join('/') : 'In√≠cio'} at√© {to ? to.split('-').reverse().join('/') : 'Hoje'} ‚Ä¢ Usu√°rio: {filtroUsuario || 'Todos'}
                    </div>
                </div>
                <div className="text-5xl font-black text-gray-800 mt-4 md:mt-0 bg-gray-50 px-6 py-3 rounded-2xl border border-gray-100">{currency(totalGeralPeriodo)}</div>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 break-page">
                <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <h4 className="font-bold text-lg mb-3 text-indigo-700 border-b pb-2">üìÖ Vendas por M√™s</h4>
                    <table className="w-full text-sm print-table">
                        <thead className="bg-gray-50 text-gray-600"><tr><th className="p-2 text-left">M√™s/Ano</th><th className="p-2 text-right">Total</th></tr></thead>
                        <tbody className="divide-y">{vendasPorMes.map(([mes, total]) => (<tr key={mes}><td className="p-2">{mes.split('-').reverse().join('/')}</td><td className="p-2 text-right font-bold">{currency(total)}</td></tr>))}</tbody>
                    </table>
                </div>
                <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <h4 className="font-bold text-lg mb-3 text-teal-700 border-b pb-2">üìÜ Vendas por Dia</h4>
                    <table className="w-full text-sm print-table">
                        <thead className="bg-gray-50 text-gray-600"><tr><th className="p-2 text-left">Data</th><th className="p-2 text-right">Total</th></tr></thead>
                        <tbody className="divide-y">{vendasPorDia.map(([dia, total]) => (<tr key={dia}><td className="p-2">{dia.split('-').reverse().join('/')}</td><td className="p-2 text-right font-bold">{currency(total)}</td></tr>))}</tbody>
                    </table>
                </div>
            </div>

            <h3 className="text-xl font-bold mt-8 mb-4 border-b pb-2 border-gray-300">Detalhamento por Vendedor</h3>
            {Object.keys(vendasPorVendedor).map(vendedor => (
                <div key={vendedor} className="mb-8 break-page bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                    <div className="bg-gray-50 p-4 border-b border-gray-200 flex justify-between font-bold text-gray-800">
                        <span className="flex items-center gap-2"><span className="w-2 h-2 bg-indigo-500 rounded-full"></span> {vendedor}</span>
                        <span>{currency(vendasPorVendedor[vendedor].total)}</span>
                    </div>
                    <table className="w-full text-sm print-table">
                        <thead className="bg-white text-gray-500"><tr><th className="p-3 text-left">Data/Hora</th><th className="p-3 text-left">Descri√ß√£o</th><th className="p-3 text-center">Pagto</th><th className="p-3 text-right">Valor</th></tr></thead>
                        <tbody className="divide-y">{vendasPorVendedor[vendedor].vendas.map(v => (
                            <tr key={v.id} className="hover:bg-gray-50">
                                <td className="p-3">{new Date(v.data).toLocaleString()}</td>
                                <td className="p-3">{v.origem}</td>
                                <td className="p-3 text-center text-xs font-bold">{v.tipoPagamento}</td>
                                <td className="p-3 text-right">{currency(v.total)}</td>
                            </tr>
                        ))}</tbody>
                    </table>
                </div>
            ))}
        </div>
      </div>
    );
  }

  /* ================= APP PRINCIPAL ================= */
  function App(){
    const [user, setUser] = useState(null);
    const [loading, setLoading] = useState(true);
    
    // Dados Globais
    const [produtos, setProdutos] = useState([]);
    const [vendas, setVendas] = useState([]);
    const [comandas, setComandas] = useState([]);
    const [fiados, setFiados] = useState([]);
    const [caixas, setCaixas] = useState([]);
    const [users, setUsers] = useState([]);
    
    // Estado Local
    const [carrinho, setCarrinho] = useState([]);
    const [busca, setBusca] = useState('');
    const [selected, setSelected] = useState('pdv');

    const caixaAberto = useMemo(() => {
        if(!user) return null;
        return caixas.find(c => c.usuario === user.username && c.status === 'Aberto');
    }, [caixas, user]);

    useEffect(() => {
      setProdutos(getLocal('produtos', initialProdutosDefault));
      setVendas(getLocal('vendas', []));
      setComandas(getLocal('comandas', []));
      setFiados(getLocal('fiados', []));
      setCaixas(getLocal('caixas', []));
      setUsers(getLocal('users', initialUsersDefault));
      setLoading(false);
    }, []);

    // Persist√™ncia
    function salvarProdutos(novos) { setProdutos(novos); setLocal('produtos', novos); }
    function updateVendasLocal(novasVendas) { setVendas(novasVendas); setLocal('vendas', novasVendas); }
    function updateComandasLocal(novasComandas) { setComandas(novasComandas); setLocal('comandas', novasComandas); }
    function updateFiadosLocal(novosFiados) { setFiados(novosFiados); setLocal('fiados', novosFiados); }
    function updateCaixasLocal(novosCaixas) { setCaixas(novosCaixas); setLocal('caixas', novosCaixas); }
    function salvarUsuarios(novosUsers) { setUsers(novosUsers); setLocal('users', novosUsers); }

    // Fun√ß√µes de Neg√≥cio
    function abrirCaixa(valorInicial) {
        if(caixaAberto) return alert("Voc√™ j√° tem um caixa aberto!");
        const novoCaixa = { id: uid(), usuario: user.username, dataAbertura: new Date().toISOString(), saldoInicial: valorInicial, status: 'Aberto' };
        updateCaixasLocal([...caixas, novoCaixa]); alert(`Caixa aberto!`); setSelected('pdv');
    }
    function fecharCaixa(valorFinalDeclarado) {
        if(!caixaAberto) return;
        const vendasDoTurno = vendas.filter(v => v.data >= caixaAberto.dataAbertura && (!v.caixaId || v.caixaId === caixaAberto.id));
        const totalDinheiroVendido = vendasDoTurno.filter(v => v.tipoPagamento !== 'Fiado').reduce((acc, v) => acc + v.total, 0);
        const novosCaixas = caixas.map(c => c.id === caixaAberto.id ? { ...caixaAberto, status: 'Fechado', dataFechamento: new Date().toISOString(), saldoFinalDeclarado: valorFinalDeclarado, totalVendido: totalDinheiroVendido } : c);
        updateCaixasLocal(novosCaixas); alert(`Caixa Fechado!`); setSelected('caixa'); 
    }

    function adicionarAoCarrinho(produto){ 
      const itemExistente = carrinho.find(i=>i.id===produto.id);
      if (produto.estoque <= (itemExistente?.quantidade || 0)) return alert(`Estoque insuficiente!`);
      if(itemExistente) setCarrinho(carrinho.map(i => i.id===produto.id ? {...i, quantidade: i.quantidade+1} : i));
      else setCarrinho([...carrinho, {...produto, quantidade:1}]);
    }
    function alterarQuantidade(id, qtd){ 
      const prod = produtos.find(p=>p.id===id);
      if(qtd <= 0) removerDoCarrinho(id);
      else if (qtd > prod.estoque) alert(`M√°ximo: ${prod.estoque}`);
      else setCarrinho(carrinho.map(i=> i.id===id ? {...i, quantidade:qtd} : i));
    }
    function removerDoCarrinho(id){ setCarrinho(carrinho.filter(i=>i.id!==id)); }

    function finalizarVenda(metodoSelecionado){
      if(!caixaAberto) return alert("Abra o caixa.");
      const total = carrinho.reduce((s,i)=> s + i.preco * i.quantidade, 0);
      const venda = { id: uid(), data: new Date().toISOString(), itens: carrinho, total: total, origem: `PDV Balc√£o - ${metodoSelecionado}`, caixaId: caixaAberto.id, tipoPagamento: metodoSelecionado, vendedor: user.username };
      const novosProdutos = [...produtos];
      carrinho.forEach(item => { const pIndex = novosProdutos.findIndex(p => p.id === item.id); if(pIndex > -1) novosProdutos[pIndex].estoque -= item.quantidade; });
      salvarProdutos(novosProdutos); updateVendasLocal([...vendas, venda]); setCarrinho([]); alert(`Venda finalizada (${metodoSelecionado})!`);
    }

    function finalizarFiado(clienteId){
        if(!caixaAberto) return alert("Abra o caixa.");
        let cliente = fiados.find(f => f.id == clienteId);
        if(!cliente) return alert("Cliente n√£o encontrado!");
        const total = carrinho.reduce((s,i)=> s + i.preco * i.quantidade, 0);
        let novosFiados = fiados.map(f => {
            if(f.id === cliente.id) { return { ...f, saldoDevedor: f.saldoDevedor + total, historico: [...f.historico, { data: new Date().toISOString(), tipo: 'COMPRA', valor: total, itens: carrinho.map(i=>`${i.quantidade}x ${i.nome}`).join(', ') }] }; }
            return f;
        });
        const venda = { id: uid(), data: new Date().toISOString(), itens: carrinho, total: total, origem: `Fiado - ${cliente.nome}`, caixaId: caixaAberto.id, tipoPagamento: 'Fiado', vendedor: user.username };
        const novosProdutos = [...produtos];
        carrinho.forEach(item => { const pIndex = novosProdutos.findIndex(p => p.id === item.id); if(pIndex > -1) novosProdutos[pIndex].estoque -= item.quantidade; });
        salvarProdutos(novosProdutos); updateFiadosLocal(novosFiados); updateVendasLocal([...vendas, venda]); setCarrinho([]); alert(`Fiado registrado para ${cliente.nome}.`);
    }
    
    function abrirComanda(){
      if(!caixaAberto) return alert("Abra o caixa!");
      const nomeCliente = prompt("Nome do cliente:"); if (!nomeCliente) return;
      const novosProdutos = [...produtos];
      carrinho.forEach(item => { const pIndex = novosProdutos.findIndex(p => p.id === item.id); if(pIndex > -1) novosProdutos[pIndex].estoque -= item.quantidade; });
      salvarProdutos(novosProdutos);
      const novaComanda = { id: uid(), dataAbertura: new Date().toISOString(), nomeCliente: nomeCliente, mesaFixa: `MESA ${comandas.length + 1}`, valorInicial: carrinho.reduce((s,i)=> s + i.preco * i.quantidade, 0), status: 'Aberta', itensPrePagos: carrinho.map(i => ({...i, quantidadeTotal: i.quantidade, quantidadeDisponivel: i.quantidade})), };
      updateComandasLocal([...comandas, novaComanda]); setCarrinho([]); setSelected('comandas');
    }
    
    function consumirItemPrePago(comandaId, itemId, qtd) {
        const novosComandas = comandas.map(c => { if(c.id === comandaId) { const novosItens = c.itensPrePagos.map(i => i.id === itemId ? {...i, quantidadeDisponivel: i.quantidadeDisponivel - qtd} : i); return { ...c, itensPrePagos: novosItens }; } return c; });
        updateComandasLocal(novosComandas);
    }
    
    function fecharComandaEGerarVenda(comanda) {
      if(!caixaAberto) return;
      if (!confirm(`Confirmar recebimento da comanda de ${comanda.nomeCliente}?\nValor: ${currency(comanda.valorInicial)}`)) return;
      const venda = { id: uid(), data: new Date().toISOString(), itens: comanda.itensPrePagos, total: comanda.valorInicial, origem: `Comanda ${comanda.nomeCliente}`, caixaId: caixaAberto.id, tipoPagamento: 'Dinheiro', vendedor: user.username };
      const novosComandas = comandas.map(c => { if (c.id === comanda.id) { return { ...c, status: 'Fechada', dataFechamento: venda.data }; } return c; });
      updateVendasLocal([...vendas, venda]); updateComandasLocal(novosComandas); 
      setTimeout(() => alert("Comanda fechada com sucesso!"), 100);
    }

    function limparDadosPorData(dataISO) {
        if (!confirm(`Apagar dados antigos?`)) return;
        const dataFiltro = dataISO;
        const novasVendas = vendas.filter(v => (v.data || '').split('T')[0] > dataFiltro);
        const novasComandas = comandas.filter(c => c.status === 'Aberta' || (c.dataAbertura || '').split('T')[0] > dataFiltro);
        updateVendasLocal(novasVendas); updateComandasLocal(novasComandas); alert("Limpeza conclu√≠da.");
    }

    const vendasDoCaixaAtual = useMemo(() => {
        if(!caixaAberto) return [];
        return vendas.filter(v => v.caixaId === caixaAberto.id || (v.data >= caixaAberto.dataAbertura && v.origem));
    }, [vendas, caixaAberto]);
    
    const totalCarrinho = carrinho.reduce((s,i)=> s + i.preco * i.quantidade, 0);
    
    if(loading) return <div className="min-h-screen flex items-center justify-center text-dourado text-2xl font-bold animate-pulse">Carregando Sistema...</div>;
    if(!user) return <Login onLogin={setUser} users={users} />;

    return (
      <div className="flex flex-col h-full bg-slate-50 font-sans">
        <Header user={user} onLogout={()=>setUser(null)} caixaAberto={caixaAberto} />
        <div className="max-w-7xl mx-auto flex flex-1 w-full overflow-hidden">
          <Sidebar selected={selected} setSelected={setSelected} user={user} />
          <main className="flex-1 p-6 overflow-y-auto">
            {selected === 'pdv' && (
              <PDVView produtos={produtos} adicionarAoCarrinho={adicionarAoCarrinho} busca={busca} setBusca={setBusca}
                    carrinho={carrinho} alterarQuantidade={alterarQuantidade} removerDoCarrinho={removerDoCarrinho}
                    finalizarVenda={finalizarVenda} finalizarFiado={finalizarFiado}
                    totalCarrinho={totalCarrinho} abrirComanda={abrirComanda} caixaAberto={caixaAberto} 
                    fiados={fiados} setSelected={setSelected} />
            )}
            {selected === 'caixa' && <CaixaView caixaAberto={caixaAberto} abrirCaixa={abrirCaixa} fecharCaixa={fecharCaixa} vendasDoTurno={vendasDoCaixaAtual} user={user} />}
            {selected === 'usuarios' && user.role === 'admin' && <UsuariosView users={users} salvarUsuarios={salvarUsuarios} currentUser={user} />}
            {selected === 'fiado' && <FiadoView fiados={fiados} updateFiados={updateFiadosLocal} caixaAberto={caixaAberto} updateVendasLocal={updateVendasLocal} vendas={vendas} />}
            {selected === 'comandas' && <ComandasView comandas={comandas} fecharComandaEGerarVenda={fecharComandaEGerarVenda} consumirItemPrePago={consumirItemPrePago} caixaAberto={caixaAberto} />}
            {selected === 'intelligence' && <IntelligenceView produtos={produtos} vendas={vendas} />}
            {selected === 'produtos' && <ProdutosView produtos={produtos} salvarProdutos={salvarProdutos} user={user} />}
            {selected === 'relatorios' && <RelatoriosView vendas={vendas} />}
            {selected === 'avancado' && user.role === 'admin' && <RelatorioAvancado vendas={vendas} produtos={produtos} limparDadosPorData={limparDadosPorData} users={users} />}
          </main>
        </div>
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
