<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>PDV - Victorino.eng (System)</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, updateDoc, doc, deleteDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // SUBSTITUA PELAS SUAS CHAVES DO FIREBASE
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Habilita funcionamento Offline
    enableIndexedDbPersistence(db).catch((err) => {
        if (err.code == 'failed-precondition') {
            console.log('M√∫ltiplas abas abertas. O modo offline funciona em apenas uma aba por vez.');
        } else if (err.code == 'unimplemented') {
            console.log('O navegador atual n√£o suporta persist√™ncia offline.');
        }
    });

    window.db = db;
    window.firebaseMethods = { collection, addDoc, getDocs, onSnapshot, updateDoc, doc, deleteDoc };
  </script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dourado: '#D4AF37',
            douradoEscuro: '#B8941F',
            preto: '#1a1a1a',
            cinzaEscuro: '#2d2d2d',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        font-size: 1rem;
    }
    
    ::-webkit-scrollbar { width:8px; height:8px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius:4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    @keyframes slideInLeft { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

    @keyframes slideInMenu { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    .animate-slide-menu { animation: slideInMenu 0.3s ease-out forwards; }

    .cart-sticky-container { position: sticky; top: 0; z-index: 20; }

    /* ESTILOS DE IMPRESS√ÉO */
    @media print {
        @page { margin: 1cm; size: auto; }
        
        html, body {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        header, aside, .no-print, button {
            display: none !important;
        }

        #root, main {
            width: 100% !important;
            height: auto !important;
            overflow: visible !important;
            margin: 0 !important;
            padding: 0 !important;
            display: block !important;
            position: static !important;
        }

        #relatorio-print-area {
            display: block !important;
            width: 100% !important;
            position: static !important;
            margin: 0 !important;
            padding: 0 !important;
            visibility: visible !important;
        }

        #relatorio-print-area * {
            visibility: visible !important;
        }

        .bg-white, .bg-gray-50 {
            background-color: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }
        
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        .break-page {
            page-break-inside: avoid;
            margin-bottom: 20px;
        }
        
        table { page-break-inside: auto; }
        tr { page-break-inside: avoid; page-break-after: auto; }
        thead { display: table-header-group; }
        tfoot { display: table-footer-group; }

        .print-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10pt;
        }
        .print-table th, .print-table td {
            border: 1px solid #ddd !important;
            padding: 4px 8px;
            color: black !important;
        }
    }
  </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden text-gray-800">

  <div id="root" class="h-full"></div>

  <script type="text/babel">
  const { useState, useEffect, useMemo, useRef } = React;

  /* ================= UTILS & CONFIG ================= */
  const CATEGORIAS_PADRAO = ["Bebidas", "Comida", "Cigarros", "Diversos", "Outros"];

  function uid(){ return Date.now() + Math.floor(Math.random()*9999); }
  
  function currency(v){ 
    return Number(v||0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  /* ================= TELA DE LOGIN ================= */
  function Login({ onLogin, users }){
    const [u, setU] = useState('');
    const [p, setP] = useState('');
    const [err, setErr] = useState('');

    function submit(e){
      e.preventDefault();
      // Em produ√ß√£o, isso seria autentica√ß√£o via Firebase Auth, aqui simula com users do Firestore
      const foundUser = users.find(user => user.username.toLowerCase() === u.trim().toLowerCase() && user.password === p);
      if(foundUser){
        onLogin(foundUser);
      } else {
        setErr('Credenciais inv√°lidas.');
      }
    }

    return (
      <div className="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center relative px-4">
        <div className="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div className="relative w-full max-w-3xl h-auto md:h-[450px] bg-black/40 border border-white/10 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row animate-fade-in">
            <div className="w-full md:w-5/12 p-8 flex flex-col justify-center items-center text-center bg-gradient-to-br from-black/60 to-transparent border-r border-white/5">
                <div className="mb-4 p-4 rounded-full border-2 border-dourado shadow-[0_0_15px_rgba(212,175,55,0.3)] bg-black">
                    <img src="img/victorino.png" alt="Victorino" className="w-16 h-16 object-contain rounded-full" onError={(e)=>{e.target.style.display='none'}} />
                    <span className="text-dourado text-3xl font-bold" style={{display: 'none'}}>V</span>
                </div>
                <h1 className="text-3xl font-extrabold text-white tracking-wide">VICTORINO<span className="text-dourado">.ENG</span></h1>
                <p className="text-gray-300 mt-2 text-sm font-light">Sistema de Gest√£o & Intelig√™ncia</p>
            </div>
            <div className="w-full md:w-7/12 p-8 bg-white/5 flex flex-col justify-center">
                <h2 className="text-2xl font-bold text-white mb-1">Bem-vindo</h2>
                <p className="text-gray-400 text-sm mb-6">Fa√ßa login para acessar o painel.</p>
                <form onSubmit={submit} className="space-y-5">
                    <input className="block w-full px-4 py-3 border border-white/20 rounded-lg bg-black/50 text-white placeholder-gray-500 focus:outline-none focus:border-dourado transition duration-200 text-base" 
                           value={u} onChange={e=>setU(e.target.value)} placeholder="Usu√°rio" required />
                    <input type="password" className="block w-full px-4 py-3 border border-white/20 rounded-lg bg-black/50 text-white placeholder-gray-500 focus:outline-none focus:border-dourado transition duration-200 text-base" 
                           value={p} onChange={e=>setP(e.target.value)} placeholder="Senha" required />
                    {err && <div className="text-red-400 text-sm bg-red-900/20 p-2 rounded border border-red-500/30 text-center animate-pulse">{err}</div>}
                    <button className="w-full flex justify-center py-3 px-4 border border-transparent text-base font-bold rounded-lg text-black bg-gradient-to-r from-dourado to-douradoEscuro hover:shadow-[0_0_15px_rgba(212,175,55,0.4)] transition duration-300 transform hover:-translate-y-0.5">
                        ACESSAR SISTEMA
                    </button>
                </form>
            </div>
        </div>
      </div>
    );
  }

  /* ================= HEADER & SIDEBAR ================= */
  function Header({user, onLogout, caixaAberto, onToggleMenu}){
    return (
      <header className="bg-white shadow-sm sticky top-0 z-30 h-16 flex-none border-b border-gray-200 w-full">
        <div className="w-full px-4 md:px-6 h-full flex items-center justify-between">
          <div className="flex items-center gap-4">
            <button onClick={onToggleMenu} className="md:hidden text-gray-600 hover:text-black focus:outline-none">
                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>

            <div className="w-10 h-10 rounded-full bg-black border border-dourado flex items-center justify-center shadow-sm overflow-hidden">
                <img src="img/victorino.png" alt="Logo" className="w-full h-full object-cover" />
            </div>
            <div>
              <div className="text-lg font-extrabold text-gray-800 leading-tight">Victorino<span className="text-dourado">.eng</span></div>
              <div className="text-xs text-gray-500 flex items-center gap-1">
                <span className="w-2 h-2 rounded-full bg-green-500"></span>
                Logado: <span className="font-bold text-black uppercase">{user?.username}</span> 
                {user?.role === 'admin' && <span className="ml-1 bg-black text-dourado px-1.5 py-0.5 rounded text-[10px] font-bold">ADMIN</span>}
              </div>
            </div>
          </div>
          <div className="flex items-center gap-4">
            {caixaAberto ? (
                <div className="hidden sm:flex px-4 py-1.5 bg-green-50 text-green-700 rounded-md text-sm font-bold border border-green-200 flex-col items-end shadow-sm">
                    <span className="flex items-center gap-1"><span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> CAIXA ABERTO</span>
                    <span className="text-[10px] text-gray-500">Op: {caixaAberto.usuario}</span>
                </div>
            ) : (
                <div className="hidden sm:block px-4 py-1.5 bg-red-50 text-red-700 rounded-md text-sm font-bold border border-red-200 shadow-sm">
                    üîí CAIXA FECHADO
                </div>
            )}
            <div className="h-8 w-px bg-gray-300 mx-1 hidden sm:block"></div>
            <button onClick={onLogout} className="text-gray-500 hover:text-red-600 transition font-bold text-sm flex items-center gap-1">
                SAIR
                <svg className="w-4 h-4 hidden sm:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            </button>
          </div>
        </div>
      </header>
    );
  }

  function Sidebar({selected, setSelected, user, mobileOpen, setMobileOpen}){
    const itens = [
      { key:'caixa', label:'üí∞ Fluxo de Caixa', roles: ['admin', 'funcionario'] },
      { key:'pdv', label:'üõí PDV (Venda)', roles: ['admin', 'funcionario'] },
      { key:'avarias', label:'üóëÔ∏è Avarias & Perdas', roles: ['admin', 'funcionario'] },
      { key:'intelligence', label:'üìà Intelig√™ncia & Estoque', roles: ['admin'] },
      { key:'fiado', label:'üìí Caderno de Fiado', roles: ['admin', 'funcionario'] },
      { key:'comandas', label:'üí≥ Comandas / Mesas', roles: ['admin', 'funcionario'] },
      { key:'produtos', label:'üì¶ Gerenciar Estoque', roles: ['admin', 'funcionario'] }, 
      { key:'relatorios', label:'üìä Dashboard & Gr√°ficos', roles: ['admin', 'funcionario'] },
      { key:'avancado', label:'üìë Relat√≥rio Avan√ßado', roles: ['admin'] }, 
      { key:'usuarios', label:'üë• Usu√°rios (Admin)', roles: ['admin'] }
    ];

    const menuPermitido = itens.filter(i => i.roles.includes(user.role));

    const baseClasses = "bg-white border-r border-gray-200 flex flex-col h-full shadow-sm transition-transform duration-300";
    const mobileClasses = `fixed inset-y-0 left-0 z-40 w-72 transform ${mobileOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 md:static md:w-64 lg:w-72`;

    return (
      <>
        {mobileOpen && <div className="fixed inset-0 bg-black/50 z-30 md:hidden" onClick={()=>setMobileOpen(false)}></div>}
        
        <aside className={`${baseClasses} ${mobileClasses}`}>
          <div className="p-4 flex justify-between items-center md:hidden border-b">
             <span className="font-bold text-lg">Menu</span>
             <button onClick={()=>setMobileOpen(false)} className="text-gray-500"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
          </div>

          <div className="p-4 flex-1 overflow-y-auto space-y-1.5">
            {menuPermitido.map(i=>(
              <button key={i.key} onClick={()=>{ setSelected(i.key); setMobileOpen(false); }}
                className={`flex items-center gap-3 w-full text-left px-4 py-3 rounded-lg text-base font-medium transition-all duration-200 ${selected===i.key ? 'bg-gradient-to-r from-gray-800 to-gray-700 text-dourado shadow-md transform scale-[1.01]' : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900'}`}>
                <span>{i.label}</span>
              </button>
            ))}
          </div>
          
          {/* --- RODAP√â DA SIDEBAR COM LOGO E LINK --- */}
          <div className="p-4 border-t bg-gray-50/50">
              <a href="https://developegoncalves.github.io/meu-portifolio/" target="_blank" rel="noopener noreferrer" className="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg transition duration-200 group cursor-pointer">
                  {/* Logo Redonda */}
                  <img src="img/victorino.png" alt="Victorino.eng" className="w-10 h-10 object-cover rounded-full border border-gray-200 bg-white" />
                  
                  {/* Textos */}
                  <div className="flex flex-col">
                      <div className="font-bold text-sm text-gray-800 group-hover:text-indigo-600 transition leading-tight">Victorino.eng</div>
                      <div className="text-[10px] text-gray-500 font-bold uppercase tracking-wide">Suporte T√©cnico</div>
                  </div>
              </a>
          </div>
        </aside>
      </>
    );
  }

  /* ================= COMPONENTE: AVARIAS ================= */
  function AvariasView({ produtos, avarias, registrarAvaria, user }) {
      const [busca, setBusca] = useState('');
      const [prodSelecionado, setProdSelecionado] = useState(null);
      const [qtd, setQtd] = useState(1);
      const [motivo, setMotivo] = useState('Danificado / Quebrado');
      const [outroMotivo, setOutroMotivo] = useState('');

      const produtosFiltrados = produtos.filter(p => p.nome.toLowerCase().includes(busca.toLowerCase()));
      const totalPrejuizo = avarias.reduce((acc, item) => acc + item.valorPerdido, 0);

      function handleRegistrar(e) {
          e.preventDefault();
          if (!prodSelecionado) return alert("Selecione um produto.");
          if (qtd <= 0) return alert("Quantidade inv√°lida.");
          
          const motivoFinal = motivo === 'Outros' ? outroMotivo : motivo;
          if(!motivoFinal) return alert("Informe o motivo.");

          if(confirm(`Confirmar baixa de ${qtd}x ${prodSelecionado.nome} como AVARIA?\nIsso ser√° descontado do estoque.`)) {
              registrarAvaria(prodSelecionado.id, parseInt(qtd), motivoFinal);
              setProdSelecionado(null);
              setQtd(1);
              setBusca('');
              setMotivo('Danificado / Quebrado');
              setOutroMotivo('');
          }
      }

      return (
          <div className="space-y-6 animate-fade-in w-full max-w-[1600px] mx-auto">
              <h2 className="text-2xl font-bold text-gray-800 border-b pb-3 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                  <span>üóëÔ∏è Gest√£o de Avarias & Perdas</span>
                  <div className="text-base bg-red-50 text-red-700 px-4 py-2 rounded-lg border border-red-200">
                      Preju√≠zo Acumulado: <span className="font-bold text-xl">{currency(totalPrejuizo)}</span>
                  </div>
              </h2>

              <div className="grid grid-cols-1 xl:grid-cols-3 gap-6">
                  <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200 xl:col-span-1 h-fit">
                      <h3 className="font-bold text-gray-700 mb-4 text-base uppercase border-b pb-2">Registrar Nova Perda</h3>
                      
                      <div className="mb-4 relative">
                          <label className="text-xs font-bold text-gray-500 uppercase block mb-1">Buscar Produto</label>
                          <input 
                              value={busca} 
                              onChange={e => { setBusca(e.target.value); setProdSelecionado(null); }}
                              placeholder="Digite o nome..." 
                              className="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-red-500 text-base"
                          />
                          {busca && !prodSelecionado && (
                              <div className="absolute z-10 w-full bg-white border border-gray-200 mt-1 max-h-60 overflow-y-auto rounded-md shadow-lg">
                                  {produtosFiltrados.map(p => (
                                      <div key={p.id} onClick={() => { setProdSelecionado(p); setBusca(p.nome); }} className="p-3 hover:bg-gray-100 cursor-pointer text-sm flex justify-between border-b last:border-0">
                                          <span>{p.nome}</span>
                                          <span className="font-bold text-gray-500">Est: {p.estoque}</span>
                                      </div>
                                  ))}
                              </div>
                          )}
                      </div>

                      {prodSelecionado && (
                          <div className="bg-red-50 p-4 rounded-lg mb-4 border border-red-100 text-sm">
                              <div className="font-bold text-red-800 text-lg">{prodSelecionado.nome}</div>
                              <div className="text-gray-700 mt-1">Pre√ßo Venda: {currency(prodSelecionado.preco)}</div>
                              <div className="text-gray-700">Em Estoque: <strong>{prodSelecionado.estoque}</strong></div>
                          </div>
                      )}

                      <form onSubmit={handleRegistrar}>
                          <div className="grid grid-cols-2 gap-4 mb-4">
                              <div>
                                  <label className="text-xs font-bold text-gray-500 uppercase block mb-1">Quantidade</label>
                                  <input type="number" min="1" value={qtd} onChange={e=>setQtd(e.target.value)} className="w-full p-3 border rounded-lg outline-none text-base" required />
                              </div>
                              <div>
                                  <label className="text-xs font-bold text-gray-500 uppercase block mb-1">Motivo</label>
                                  <select value={motivo} onChange={e=>setMotivo(e.target.value)} className="w-full p-3 border rounded-lg outline-none text-base bg-white h-[50px]">
                                      <option>Danificado / Quebrado</option>
                                      <option>Vencido / Estragado</option>
                                      <option>Consumo Pr√≥prio</option>
                                      <option>Roubo / Furto</option>
                                      <option>Outros</option>
                                  </select>
                              </div>
                          </div>
                          
                          {motivo === 'Outros' && (
                              <div className="mb-4">
                                  <input value={outroMotivo} onChange={e=>setOutroMotivo(e.target.value)} placeholder="Descreva o motivo..." className="w-full p-3 border rounded-lg outline-none text-base" required />
                              </div>
                          )}

                          <button disabled={!prodSelecionado} className="w-full py-3 bg-red-600 text-white font-bold rounded-lg shadow hover:bg-red-700 transition disabled:opacity-50 text-base uppercase tracking-wide">
                              CONFIRMAR BAIXA
                          </button>
                      </form>
                  </div>

                  <div className="xl:col-span-2 bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col h-[600px]">
                      <div className="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                          <h3 className="font-bold text-gray-700 text-base">Hist√≥rico de Perdas</h3>
                          <span className="text-xs text-gray-500 font-bold bg-white px-2 py-1 rounded border">{avarias.length} registros</span>
                      </div>
                      <div className="overflow-y-auto flex-1">
                          <table className="w-full text-sm md:text-base">
                              <thead className="bg-white text-gray-500 sticky top-0 shadow-sm z-10">
                                  <tr>
                                      <th className="p-3 text-left">Data</th>
                                      <th className="p-3 text-left">Produto</th>
                                      <th className="p-3 text-center">Qtd</th>
                                      <th className="p-3 text-left">Motivo</th>
                                      <th className="p-3 text-right">Preju√≠zo Est.</th>
                                  </tr>
                              </thead>
                              <tbody className="divide-y divide-gray-100">
                                  {avarias.slice().reverse().map(a => (
                                      <tr key={a.id} className="hover:bg-red-50 transition">
                                          <td className="p-3 text-gray-500 text-sm">{new Date(a.data).toLocaleDateString()} <br/> <span className="text-xs">{new Date(a.data).toLocaleTimeString()}</span></td>
                                          <td className="p-3 font-medium text-gray-800">{a.produtoNome} <br/> <span className="text-xs text-gray-400">Op: {a.usuario}</span></td>
                                          <td className="p-3 text-center font-bold text-lg">{a.qtd}</td>
                                          <td className="p-3 text-sm text-gray-600">{a.motivo}</td>
                                          <td className="p-3 text-right font-bold text-red-600">{currency(a.valorPerdido)}</td>
                                      </tr>
                                  ))}
                                  {avarias.length === 0 && <tr><td colSpan="5" className="p-8 text-center text-gray-400">Nenhuma avaria registrada.</td></tr>}
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      );
  }

  /* ================= COMPONENTE: INTELIG√äNCIA ================= */
  function IntelligenceView({ produtos, vendas }) {
    const [filtro, setFiltro] = useState('');
    const [filtroStatus, setFiltroStatus] = useState('');

    const dadosGiro = useMemo(() => {
        const vendasMap = {};
        vendas.forEach(v => {
            if(v.itens){
                v.itens.forEach(item => {
                    vendasMap[item.id] = (vendasMap[item.id] || 0) + item.quantidade;
                });
            }
        });
        return produtos.map(p => {
            const qtdVendida = vendasMap[p.id] || 0;

                              <option value="funcionario">Vendedor (B√°sico)</option>

                      </label>
                      <button className="h-10 px-6 bg-indigo-600 text-white rounded-lg font-bold shadow hover:bg-indigo-700 transition text-sm uppercase">Cadastrar</button>

                  <table className="w-full text-base">
                      <thead className="bg-gray-50 text-gray-600 border-b"><tr><th className="p-4 text-left">Usu√°rio</th><th className="p-4 text-left">N√≠vel</th><th className="p-4 text-right">A√ß√£o</th></tr></thead>

      async function criarDevedor(e){
          e.preventDefault();
          if(!nomeNovo) return;
          await addDoc(collection(db, "fiados"), { nome: nomeNovo, saldoDevedor: 0, historico: [] });
          setNomeNovo('');
          alert('Cliente cadastrado.');

      async function receberPagamento(e){

          if(!clienteSelecionado || !valorPagamento) return;

          if(confirm(`Receber ${currency(valor)} de ${clienteSelecionado.nome}?`)){
              const clienteRef = doc(db, "fiados", clienteSelecionado.id);
              await updateDoc(clienteRef, {
                  saldoDevedor: clienteSelecionado.saldoDevedor - valor,
                  historico: [...clienteSelecionado.historico, { data: new Date().toISOString(), tipo: 'PAGAMENTO', valor: valor }]

      const produtoData = { ...form, preco: Number(form.preco), estoque: Number(form.estoque), status: 'Normal' };
      
      if(form.id) {
          delete produtoData.id;
          await updateDoc(doc(db, "produtos", form.id), produtoData);
      } else {
          delete produtoData.id;
          await addDoc(collection(db, "produtos"), produtoData);

  /* ================= APP PRINCIPAL ================= */
  function App(){
    const [user, setUser] = useState(null);
    const [loading, setLoading] = useState(true);
    const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
    
    // Dados Globais
    const [produtos, setProdutos] = useState([]);
    const [vendas, setVendas] = useState([]);
    const [comandas, setComandas] = useState([]);
    const [fiados, setFiados] = useState([]);
    const [caixas, setCaixas] = useState([]);
    const [users, setUsers] = useState([]);
    const [avarias, setAvarias] = useState([]); 
    
    // Estado Local
    const [carrinho, setCarrinho] = useState([]);
    const [busca, setBusca] = useState('');
    const [selected, setSelected] = useState('pdv');

    const { collection, onSnapshot, addDoc, updateDoc, doc } = window.firebaseMethods;
    const db = window.db;

    const caixaAberto = useMemo(() => {
        if(!user) return null;
        return caixas.find(c => c.usuario === user.username && c.status === 'Aberto');
    }, [caixas, user]);

    useEffect(() => {
      // Escuta em Tempo Real (Firebase)
      const unsubProdutos = onSnapshot(collection(db, "produtos"), (snap) => setProdutos(snap.docs.map(d => ({ ...d.data(), id: d.id }))));
      const unsubVendas = onSnapshot(collection(db, "vendas"), (snap) => setVendas(snap.docs.map(d => ({ ...d.data(), id: d.id }))));
      const unsubComandas = onSnapshot(collection(db, "comandas"), (snap) => setComandas(snap.docs.map(d => ({ ...d.data(), id: d.id }))));
      const unsubFiados = onSnapshot(collection(db, "fiados"), (snap) => setFiados(snap.docs.map(d => ({ ...d.data(), id: d.id }))));
      const unsubCaixas = onSnapshot(collection(db, "caixas"), (snap) => setCaixas(snap.docs.map(d => ({ ...d.data(), id: d.id }))));
      const unsubUsers = onSnapshot(collection(db, "users"), (snap) => {
          const fetchedUsers = snap.docs.map(d => ({ ...d.data(), id: d.id }));
          // Se n√£o houver usu√°rios, cria um tempor√°rio na mem√≥ria
          setUsers(fetchedUsers.length > 0 ? fetchedUsers : [{ id: 'temp_admin', username: 'admin', password: 'admin', role: 'admin' }]);
      });
      const unsubAvarias = onSnapshot(collection(db, "avarias"), (snap) => setAvarias(snap.docs.map(d => ({ ...d.data(), id: d.id }))));
      
      setLoading(false);
      return () => { unsubProdutos(); unsubVendas(); unsubComandas(); unsubFiados(); unsubCaixas(); unsubUsers(); unsubAvarias(); };
    }, []);

    // Fun√ß√µes de Neg√≥cio
    async function abrirCaixa(valorInicial) {
        if(caixaAberto) return alert("Voc√™ j√° tem um caixa aberto!");
        await addDoc(collection(db, "caixas"), { usuario: user.username, dataAbertura: new Date().toISOString(), saldoInicial: valorInicial, status: 'Aberto' });
        alert(`Caixa aberto!`); setSelected('pdv');
    }
    async function fecharCaixa(valorFinalDeclarado) {
        if(!caixaAberto) return;
        const vendasDoTurno = vendas.filter(v => v.data >= caixaAberto.dataAbertura && (!v.caixaId || v.caixaId === caixaAberto.id));
        const totalDinheiroVendido = vendasDoTurno.filter(v => v.tipoPagamento !== 'Fiado').reduce((acc, v) => acc + v.total, 0);
        await updateDoc(doc(db, "caixas", caixaAberto.id), { status: 'Fechado', dataFechamento: new Date().toISOString(), saldoFinalDeclarado: valorFinalDeclarado, totalVendido: totalDinheiroVendido });
        alert(`Caixa Fechado!`); setSelected('caixa'); 
    }

    function adicionarAoCarrinho(produto){ 
      const itemExistente = carrinho.find(i=>i.id===produto.id);
      if (produto.estoque <= (itemExistente?.quantidade || 0)) return alert(`Estoque insuficiente!`);
      if(itemExistente) setCarrinho(carrinho.map(i => i.id===produto.id ? {...i, quantidade: i.quantidade+1} : i));
      else setCarrinho([...carrinho, {...produto, quantidade:1}]);
    }
    function alterarQuantidade(id, qtd){ 
      const prod = produtos.find(p=>p.id===id);
      if(qtd <= 0) removerDoCarrinho(id);
      else if (qtd > prod.estoque) alert(`M√°ximo: ${prod.estoque}`);
      else setCarrinho(carrinho.map(i=> i.id===id ? {...i, quantidade:qtd} : i));
    }
    function removerDoCarrinho(id){ setCarrinho(carrinho.filter(i=>i.id!==id)); }

    async function finalizarVenda(metodoSelecionado){
      if(!caixaAberto) return alert("Abra o caixa.");
      const total = carrinho.reduce((s,i)=> s + i.preco * i.quantidade, 0);
      const vendaData = new Date().toISOString();
      
      // 1. Registrar Venda
      await addDoc(collection(db, "vendas"), { data: vendaData, itens: carrinho, total: total, origem: `PDV Balc√£o - ${metodoSelecionado}`, caixaId: caixaAberto.id, tipoPagamento: metodoSelecionado, vendedor: user.username });

      // 2. Atualizar Estoque
      carrinho.forEach(async (item) => {
          await updateDoc(doc(db, "produtos", item.id), { estoque: item.estoque - item.quantidade });
      });
      setCarrinho([]); alert(`Venda finalizada (${metodoSelecionado})!`);
    }

    async function finalizarFiado(clienteId){
        if(!caixaAberto) return alert("Abra o caixa.");
        let cliente = fiados.find(f => f.id == clienteId);
        if(!cliente) return alert("Cliente n√£o encontrado!");
        const total = carrinho.reduce((s,i)=> s + i.preco * i.quantidade, 0);
        const vendaData = new Date().toISOString();

        // 1. Atualizar Fiado
        await updateDoc(doc(db, "fiados", cliente.id), {
            saldoDevedor: cliente.saldoDevedor + total,
            historico: [...cliente.historico, { data: vendaData, tipo: 'COMPRA', valor: total, itens: carrinho.map(i=>`${i.quantidade}x ${i.nome}`).join(', ') }]
        });
        
        // 2. Registrar Venda
        await addDoc(collection(db, "vendas"), { data: vendaData, itens: carrinho, total: total, origem: `Fiado - ${cliente.nome}`, caixaId: caixaAberto.id, tipoPagamento: 'Fiado', vendedor: user.username });

        // 3. Atualizar Estoque
        carrinho.forEach(async (item) => {
            await updateDoc(doc(db, "produtos", item.id), { estoque: item.estoque - item.quantidade });
        });
        setCarrinho([]); alert(`Fiado registrado para ${cliente.nome}.`);
    }
    
    async function abrirComanda(){
      if(!caixaAberto) return alert("Abra o caixa!");
      const nomeCliente = prompt("Nome do cliente:"); if (!nomeCliente) return;
      
      // 1. Atualizar Estoque (Baixa Imediata)
      carrinho.forEach(async (item) => {
          await updateDoc(doc(db, "produtos", item.id), { estoque: item.estoque - item.quantidade });
      });

      // 2. Criar Comanda
      await addDoc(collection(db, "comandas"), { 
          dataAbertura: new Date().toISOString(), 
          nomeCliente: nomeCliente, 
          mesaFixa: `MESA ${comandas.length + 1}`, 
          valorInicial: carrinho.reduce((s,i)=> s + i.preco * i.quantidade, 0), 
          status: 'Aberta', 
          itensPrePagos: carrinho.map(i => ({...i, quantidadeTotal: i.quantidade, quantidadeDisponivel: i.quantidade}))
      });
      setCarrinho([]); setSelected('comandas');
    }
    
    async function consumirItemPrePago(comandaId, itemId, qtd) {
        const comanda = comandas.find(c => c.id === comandaId);
        const novosItens = comanda.itensPrePagos.map(i => i.id === itemId ? {...i, quantidadeDisponivel: i.quantidadeDisponivel - qtd} : i);
        await updateDoc(doc(db, "comandas", comandaId), { itensPrePagos: novosItens });
    }
    
    async function fecharComandaEGerarVenda(comanda) {
      if(!caixaAberto) return;
      if (!confirm(`Confirmar recebimento da comanda de ${comanda.nomeCliente}?\nValor: ${currency(comanda.valorInicial)}`)) return;
      const vendaData = new Date().toISOString();
      
      await addDoc(collection(db, "vendas"), { data: vendaData, itens: comanda.itensPrePagos, total: comanda.valorInicial, origem: `Comanda ${comanda.nomeCliente}`, caixaId: caixaAberto.id, tipoPagamento: 'Dinheiro', vendedor: user.username });
      await updateDoc(doc(db, "comandas", comanda.id), { status: 'Fechada', dataFechamento: vendaData });
      setTimeout(() => alert("Comanda fechada com sucesso!"), 100);
    }

    /* === FUN√á√ÉO DE REGISTRO DE AVARIA (NOVA) === */
    async function registrarAvaria(produtoId, qtd, motivo) {
        const produto = produtos.find(p => p.id === produtoId);
        if (!produto) return;
        if (produto.estoque < qtd) return alert('Erro: A quantidade informada √© maior que o estoque atual!');

        // 1. Atualizar Estoque (Diminuir)
        await updateDoc(doc(db, "produtos", produtoId), { estoque: produto.estoque - qtd });

        // 2. Criar Registro de Avaria
        await addDoc(collection(db, "avarias"), {
            data: new Date().toISOString(),
            produtoId: produto.id,
            produtoNome: produto.nome,
            categoria: produto.categoria,
            qtd: qtd,
            motivo: motivo,
            valorPerdido: produto.preco * qtd,
            usuario: user.username
        });
        alert('Avaria registrada com sucesso! Estoque atualizado.');
    }

    const vendasDoCaixaAtual = useMemo(() => {
        if(!caixaAberto) return [];
        return vendas.filter(v => v.caixaId === caixaAberto.id || (v.data >= caixaAberto.dataAbertura && v.origem));
    }, [vendas, caixaAberto]);
    
    const totalCarrinho = carrinho.reduce((s,i)=> s + i.preco * i.quantidade, 0);
    
    if(loading) return <div className="min-h-screen flex items-center justify-center text-dourado text-3xl font-bold animate-pulse">Carregando Sistema...</div>;
    if(!user) return <Login onLogin={setUser} users={users} />;

    return (
      <div className="flex flex-col h-full bg-slate-50 font-sans w-full overflow-hidden">
        <Header user={user} onLogout={()=>setUser(null)} caixaAberto={caixaAberto} onToggleMenu={()=>setMobileMenuOpen(true)} />
        <div className="flex flex-1 w-full overflow-hidden relative">
          <Sidebar selected={selected} setSelected={setSelected} user={user} mobileOpen={mobileMenuOpen} setMobileOpen={setMobileMenuOpen} />
          <main className="flex-1 p-4 md:p-6 overflow-y-auto w-full">
            {selected === 'pdv' && (
              <PDVView produtos={produtos} adicionarAoCarrinho={adicionarAoCarrinho} busca={busca} setBusca={setBusca}
                    carrinho={carrinho} alterarQuantidade={alterarQuantidade} removerDoCarrinho={removerDoCarrinho}
                    finalizarVenda={finalizarVenda} finalizarFiado={finalizarFiado}
                    totalCarrinho={totalCarrinho} abrirComanda={abrirComanda} caixaAberto={caixaAberto} 
                    fiados={fiados} setSelected={setSelected} />
            )}
            {selected === 'caixa' && <CaixaView caixaAberto={caixaAberto} abrirCaixa={abrirCaixa} fecharCaixa={fecharCaixa} vendasDoTurno={vendasDoCaixaAtual} user={user} />}
            {selected === 'usuarios' && user.role === 'admin' && <UsuariosView users={users} currentUser={user} />}
            {selected === 'fiado' && <FiadoView fiados={fiados} caixaAberto={caixaAberto} vendas={vendas} />}
            {selected === 'comandas' && <ComandasView comandas={comandas} fecharComandaEGerarVenda={fecharComandaEGerarVenda} consumirItemPrePago={consumirItemPrePago} caixaAberto={caixaAberto} />}
            {selected === 'intelligence' && <IntelligenceView produtos={produtos} vendas={vendas} />}
            {selected === 'produtos' && <ProdutosView produtos={produtos} user={user} />}
            {selected === 'relatorios' && <RelatoriosView vendas={vendas} />}
            {selected === 'avancado' && user.role === 'admin' && <RelatorioAvancado vendas={vendas} produtos={produtos} users={users} />}
            
            {/* TELA DE AVARIAS */}
            {selected === 'avarias' && (
                <AvariasView 
                    produtos={produtos} 
                    avarias={avarias} 
                    registrarAvaria={registrarAvaria} 
                    user={user} 
                />
            )}

          </main>
        </div>
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
